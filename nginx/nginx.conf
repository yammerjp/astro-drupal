events {
    worker_connections 1024;
}

http {
    upstream astro {
        server astro:4321;
    }

    upstream drupal {
        server drupal:8080;
    }

    # Main server block - handles all hostnames
    server {
        listen 80 default_server;
        server_name _;

        # Drupal admin interface and user pages
        location ~ ^/(admin|user) {
            proxy_pass http://drupal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Block JSON API from public access
        location ^~ /jsonapi {
            return 403;
        }

        # Drupal static files and system paths
        location ~ ^/(core|modules|themes|sites|files|update\.php) {
            proxy_pass http://drupal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Everything else goes to Astro
        location / {
            proxy_pass http://astro;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
    }
}