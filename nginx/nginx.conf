events {
    worker_connections 1024;
}

http {
    upstream astro {
        server astro:4321;
    }

    upstream drupal {
        server drupal:8080;
    }

    # Default server block - returns 404 for unmatched requests
    server {
        listen 80 default_server;
        server_name _;
        return 404;
    }

    server {
        listen 80;
        server_name astro.localhost;

        location / {
            proxy_pass http://astro;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name drupal.localhost;

        location / {
            proxy_pass http://drupal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}